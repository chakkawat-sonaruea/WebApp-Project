<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/overall-stats.css">
    <link rel="stylesheet" href="./styles/statistics.css">

    <script defer src="./scripts/statistics.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script defer src="./scripts/nav.js"></script>

    <title>Statistics</title>
</head>

<body>

    <div class="nav-bar">
        <div id="page-name">Covid-19 statistics</div>
        <a href="./home.html">
            <div id="nav-home">หน้าหลัก</div>
        </a>
        <a href="./statistics.html">
            <div id="nav-statistics">สถิติ</div>
        </a>
        <a href="./compare-stats.html">
            <div id="nav-compare-stats">เปรียบเทียบผู้ติดเชื้อ</div>
        </a>
        <div></div>
    </div>


    <main>
        <div id="interval-input-container">
            <h1>สถิติผู้ติดเชื้อโควิด-19: </h1>
            <select name="" id="interval-select">
                <option value="none"></option>
                <option value="perDay">รายวัน</option>
                <option value="perWeek">รายสัปดาห์</option>
                <option value="perMonth">รายเดือน</option>
            </select>
        </div>


        <div class="overall-stats">
            <div class="stats-section">
                <div id="total-case" class="total-case">
                    <div class="type-label">ผู้ติดเชื้อสะสม</div>
                    <div class="today-case-number"></div>
                    <div class="total-case-number"></div>
                </div>
                <div id="recovering-case" class="recovering-case">
                    <div class="type-label">กำลังรักษา</div>
                    <div class="total-case-number"></div>
                    <div class="today-case-number"></div>
                </div>
                <div id="recovered-case" class="recovered-case">
                    <div class="recovering type-label">หายแล้ว</div>
                    <div class="total-case-number"></div>
                    <div class="today-case-number"></div>
                </div>
                <div id="death-case" class="death-case">
                    <div class="recovering type-label">เสียชีวิต</div>
                    <div class="total-case-number"></div>
                    <div class="today-case-number"></div>
                </div>
            </div>
        </div>




        <div>
            <canvas id="covid-chart"></canvas>
        </div>
    </main>
</body>

</html>
